name: Auto-Sync Facebook Events

on:
  schedule:
    - cron: '14 * * * *' # Run at 14 minutes past every hour to stagger with untappd
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Fetch and Sync Events
        run: npm run sync-events

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes in the specific data directory
          if git diff --exit-code src/data/events.json; then
            # We also need to check if there are new untracked or modified images
            if [[ -z $(git status -s public/events/) ]]; then
              echo "No changes to events or images."
              exit 0
            fi
          fi
          
          echo "Data changed, committing..."
          git add src/data/events.json public/events/
          git commit -m "Auto-update events data"
          
          git push
