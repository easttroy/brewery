name: Auto-Sync Facebook Events

on:
  schedule:
    - cron: '14 * * * *' # Run at 14 minutes past every hour to stagger with untappd
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.LINODE_SSH_KEY }}
          
      - name: Add Linode to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.LINODE_HOST }} >> ~/.ssh/known_hosts

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Open SSH Tunnel
        run: |
          # Open a SOCKS5 proxy tunnel to the Linode server on port 1080
          ssh -i $SSH_AUTH_SOCK -N -D 1080 -o StrictHostKeyChecking=no ${{ secrets.LINODE_USER }}@${{ secrets.LINODE_HOST }} &
          sleep 5
          echo "SSH tunnel started."

      - name: Fetch and Sync Events
        run: USE_PROXY=true npm run sync-events

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes in the specific data directory
          if git diff --exit-code src/data/events.json; then
            # We also need to check if there are new untracked or modified images
            if [[ -z $(git status -s public/images/events/) ]]; then
              echo "No changes to events or images."
              exit 0
            fi
          fi
          
          echo "Data changed, committing..."
          git add src/data/events.json public/images/events/
          git commit -m "Auto-update events data"
          
          git push
