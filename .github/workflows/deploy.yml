name: Deploy Next.js to Linode

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'etbrew-app/package-lock.json'

      - name: Install Dependencies
        run: npm ci
        working-directory: ./etbrew-app

      - name: Build Next.js App
        run: npm run build
        working-directory: ./etbrew-app

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.LINODE_SSH_KEY }}

      - name: Add Linode to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.LINODE_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via Rsync
        run: |
          # Use rsync to securely copy the built files to the Linode server
          # -a: archive mode
          # -v: verbose
          # -z: compress file data during the transfer
          # --delete: delete extraneous files from destination dirs
          rsync -avz --delete ./etbrew-app/out/ ${{ secrets.LINODE_USER }}@${{ secrets.LINODE_HOST }}:${{ secrets.LINODE_PATH }}
